<style>
.container {
    display: grid;
    grid-gap: 5px;    
    background-color: rgb(39, 46, 46);
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: 100px 400px 100px;
    grid-template-areas:
        ". h h h h h h h h h h ."
        "m m c c c c c c c c c c"
        ". f f f f f f f f f f .";
}

@media screen and (max-width: 640px) {
    .container {
        grid-template-areas:
            "m m m m m m h h h h h h"
            "c c c c c c c c c c c c"
            "f f f f f f f f f f f f";
    }
}

@media screen and (max-width: 250px) {
    .container {
        grid-template-areas:
            "m m m m m m h h h h h h"
            "c c c c c c c c c c c c"
            "f f f f f f f f f f f f";
    }
}
.header {
    grid-area: h;
    background-color:rgb(55, 55, 172);
}
.menu {
    grid-area: m;
    background-color:rgb(88, 88, 182);
}
.content {
    grid-area: c;
    background-color:rgb(138, 104, 194);
}
.footer {
   grid-area: f;
   background-color:rgb(37, 37, 173);
}

</style>


<div class="container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="content">CONTENT</div>
    <div class="footer">FOOTER</div>
  </div>
